global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  static_map: true
  
  obstacle_range: 6.0
  raytrace_range: 6.5
  #footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
  robot_radius: 0.75
  inflation_radius: 1.0

  observation_sources: laser_scan_sensor 

  laser_scan_sensor: {sensor_frame: laser_scanner, data_type: LaserScan, topic: myrobot/laser/scan, marking: true, clearing: true}

